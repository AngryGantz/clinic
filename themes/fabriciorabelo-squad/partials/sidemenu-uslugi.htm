description = "Боковое меню \"Услуги\""

[viewBag]
==

<div class="panel-group" id="accordion">
	{% for item in items %}
		<div class="panel panel-default">
			<div class="panel-heading">
				<h5 class="panel-title lmenu-group-item">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ loop.index }}">{{ item.title }}</a>
				</h5>
			</div>
			<div id="collapse{{ loop.index }}" class="panel-collapse collapse {{ item.isChildActive ? 'in' : '' }}">
				<div class="panel-body">
					<div class="lmenu-items list-group">
						{% for subitem in item.items %}
							<a class="list-group-item {{ subitem.isActive ? 'active' : '' }}" href="{{ subitem.url }}" title="">{{ subitem.title }}</a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
